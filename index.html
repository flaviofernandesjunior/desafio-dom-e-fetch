<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entendo o DOM (Document Object Model)</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="userInfo">
      <p>Use o endereço <b>https://randomuser.me/api/</b> para obter informações do seu usuário</p>
      <img class="userImage" id="thumbnail" alt="substitua a imagem" src="https://randomuser.me/api/portraits/med/men/93.jpg" />
      <div class="basic">
        <p id="full-name">me substitua pelo nome completo</p>
        <p id="email">me substitua pelo email</p>
        <p id="phone">me substitua pelo telefone</p>
      </div>

      <div class="location">
        <p id="street">me substitua pela rua</p>
        <p id="state">me substitua pelo estado</p>
      </div>
    </section>
  </body>
</html>
