    <link rel="stylesheet" href="./style.css">

  <body>
    <div class="container">
    <section class="userInfo">

      <div class="basic">
        <h4>Dados Pessoais</h4>
        <p id="full-name">substitua pelo nome completo</p>
        <p id="email"> me substitua pelo email</p>
        <p id="phone"> me substitua pelo telefone</p>
      </div>

      <div class="location">
        <h4>Endereço</h4>
        <p id="street">me substitua pela rua</p>
        <p id="state">me substitua pelo estado</p>
      </div>
    </section>
</div>
